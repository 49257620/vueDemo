<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      
      <input type="text" v-model.lazy="msg1" ><br/><br/>
      <input type="text" v-model.number="msg2" ><br/><br/>
      <input type="text" v-model.trim="msg3" ><br/><br/>
      
    </div> 
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data:{
        msg1 : '',
        msg2 : '',
        msg3 : ''
      }
    });
  </script>
</html>
