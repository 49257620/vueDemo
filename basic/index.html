<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div> 
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data:{
        message: "hello, vue.js"
      }
    });
  </script>
</html>
