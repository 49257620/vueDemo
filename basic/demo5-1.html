<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      总价: {{ price }}
    </div> 
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data:{
        package1: [
          {
            name: 'A',
            price: 234,
            count: 2
          },
          {
            name: 'B',
            price: 110,
            count: 1
          }
        ],
        package2: [
          {
            name: 'A',
            price: 444,
            count: 3
          },
          {
            name: 'B',
            price: 99,
            count: 10
          }
        ]

      },
      computed: {
        price: function (){
          //console.log(this);
          var price = 0

          if (this.package1.length>0){
            for(var i=0;i<this.package1.length;i++){
              //console.log(this.package1[i])
              price += this.package1[i].price * this.package1[i].count;
            }
          }

          if (this.package2.length>0){
            for(var i=0;i<this.package2.length;i++){
              //console.log(this.package2[i])
              price += this.package2[i].price * this.package2[i].count;
            }
          }
          return price
        }
      }
    });
  </script>
</html>
