<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="value" @keyup.enter="onEnter">
    </div> 
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data:{
        value : ''
      },
      methods:{
        onEnter:function(){
          alert(this.value)
        }
      }
    });
  </script>
</html>
