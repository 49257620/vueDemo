<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ text }}<br/>
      {{ text.split(',').reverse().join(',') }}<br/>
      {{ textReverse }}
    </div> 
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data:{
        text: "123,456"
      },
      computed: {
        textReverse: function (){
          return this.text.split(',').reverse().join(',')
        }
      }
    });
  </script>
</html>
