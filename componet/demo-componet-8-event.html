<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <my-test-globle @liuwei="handleliuwei"></my-test-globle>
    
    </div> 
  </body>
  <script>
    Vue.component('my-test-globle',{
      template:'<div><button @click="handleclick">点我</button></div>',
      methods:{
        handleclick(){
          console.log('点我')
          this.$emit('liuwei')
        }
      }
      
    })
    var app = new Vue({
      el: "#app",
      methods:{
        handleliuwei(){
          console.log('自定义事件处理')
        }
      }
    });
  </script>
</html>
