<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <my-test-globle :init-cnt="1"></my-test-globle>
    
    </div> 
  </body>
  <script>
    Vue.component('my-test-globle',{
      props : ['initCnt'],
      template:'<div>{{ cnt }}</div>',
      data:function(){
        return {
          cnt : this.initCnt
        }
      }
    })
    var app = new Vue({
      el: "#app"
    });
  </script>
</html>
