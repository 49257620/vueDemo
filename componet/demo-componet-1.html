<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <my-test-globle></my-test-globle>
      <my-test-globle></my-test-globle>
      <my-test-local></my-test-local>   
    </div> 
  </body>
  <script>
    Vue.component('my-test-globle',{
      template:'<div>我是全局组件：my-test-globle</div>'
    })
    var app = new Vue({
      el: "#app",
      components :{
        'my-test-local':{template:'<div>我是局部组件：my-test-local</div>'}
      }
    });
  </script>
</html>
