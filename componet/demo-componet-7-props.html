<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <my-test-globle :width="100"></my-test-globle>
    
    </div> 
  </body>
  <script>
    Vue.component('my-test-globle',{
      props : {
        width:{
          type:Number,
          required: true
        }
      },
      template:'<div :style="style">aaa</div>',
      computed:{
        style:function(){
          return {width: this.width +'px'}
        }
      }
    })
    var app = new Vue({
      el: "#app"
    });
  </script>
</html>
